name: Generate 3D Contribution Particles

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate 3D Contribution Graph
        uses: yoshi389111/github-profile-3d-contrib@main

      - name: Commit and Push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Updated 3D Contribution Particles"
          git push https://QuantumCoderrr:${GH_PAT}@github.com/QuantumCoderrr/QuantumCoderrr.git
